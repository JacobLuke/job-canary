{% extends "base.html" %}

{% block title %} Jobs - {{company.name}} {% endblock %}

{% block content %}
<h2>Jobs at {{company.name}}</h2>
{% if jobs %}
<table class="data-tables">
    <thead>
    <tr>
        <th>Job Title</th>
        <th>Description</th>
    </tr>
    </thead>
    {% for job in jobs %}
    <tr>
        <td> <a href="/jobs/applications?id={{job.id}}"> {{job.title}} </a> </td>
        <td> {{job.description}} </td>
    </tr>
    {% endfor %}
</table>
{% else %}
<div class="container">
    No active jobs
</div>
{% endif %}
{% endblock %}
